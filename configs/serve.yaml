# Triton Inference Server configuration
defaults:
  - data: default
  - postprocess: default
  - _self_

# Triton server settings
triton:
  host: localhost
  http_port: 8000
  grpc_port: 8001
  model_name: pneumonia_xray
  model_repository: model_repository
  onnx_path: artifacts/export/model.onnx

# Input for inference
input:
  path: null
